previewsEnabled: true
databases:
  - name: keeper
    databaseName: keeper
    user: keeper

services:
  - type: web
    name: keeper
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: RAILS_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: keeper
          property: connectionString
      - key: REDIS_URL
        value: redis://redis-3ocl:10000
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: PERMITTED_USERS
        value: someone@email.com
      - key: PERMITTED_SENDERS
        value: someone@email.com
      - key: TEST_VAR
        value: atestvalue
      - key: ANOTHER_VAR
        value: anothervar
