previewsEnabled: true
databases:
  - name: keeper
    databaseName: keeper
    user: keeper

services:
  - type: web
    name: keeper-assets
    env: static
    buildCommand: bundle exec rails assets:precompile
    staticPublishPath: ./public
    envVars:
      - key: RAILS_ENV
        value: production
      - key: SECRET_KEY_BASE
        generateValue: true

  - type: web
    name: keeper
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: RAILS_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: keeper
          property: connectionString
      - key: REDIS_URL
        value: redis://redis-3ocl:10000
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: ASSET_HOST
        fromService:
          name: keeper-assets
          type: web
          envVarKey: RENDER_EXTERNAL_HOSTNAME
      - key: PERMITTED_USERS
        value: someone@email.com
      - key: PERMITTED_SENDERS
        value: someone@email.com
